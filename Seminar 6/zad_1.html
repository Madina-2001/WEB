<html>
<head>
</head>
<script>
let sum=(a,b) => {
	let result = a+b;
	return result;
};	


let min=(a,b) => {
	let result = a-b;
	return result;
};	 

let del =(a,b) => {
	let result = a/b;
	return result;
};	

let umn =(a,b) => {
	let result = a*b;
	return result;
};	

var a = parseInt(prompt('Введите первое число: '))
var b = parseInt(prompt('Введите второе число: '))
alert("Сложение " + sum(a,b))
alert("Вычитание " + min(a,b))
alert("Деление " + del(a,b))
alert("Умножение " + umn(a,b))
</script>
</html>
